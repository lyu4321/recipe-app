<div fxLayout="row">
  <div fxLayout="column" fxFlexFill>
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div fxLayout="row">
  <div fxLayout="column" fxFlexFill>
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div fxLayout="row">
  <div fxLayout="column">
    <div class="dropdown" appDropdown>
      <button
        mat-raised-button
        color="primary"
        type="button"
        class="dropdown-toggle"
      >
        Manage Recipe <mat-icon>expand_more</mat-icon>
      </button>
      <mat-action-list class="dropdown-content">
        <mat-list-item>
          <a style="cursor: pointer" (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </mat-list-item>
        <mat-list-item>
          <a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        </mat-list-item>
        <mat-list-item>
          <a style="cursor: pointer" (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </mat-list-item>
      </mat-action-list>
    </div>
  </div>
</div>
<br />
<div fxLayout="row">
  <div fxLayout="column" fxFlexFill>
    <p>{{ recipe.description }}</p>
  </div>
</div>
<br />
<div fxLayout="row">
  <div fxLayout="column" fxFlexFill>
    <mat-list>
      <mat-list-item *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
