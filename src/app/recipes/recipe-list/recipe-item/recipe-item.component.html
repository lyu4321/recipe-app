<a [routerLink]="[index]" routerLinkActive="active">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ recipe.name }}
      </mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      style="max-height: 100px"
    />
    <mat-card-content>
      <p>{{ recipe.description }}</p>
    </mat-card-content>
  </mat-card>
</a>
