<a [routerLink]="[index]" routerLinkActive="active">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ recipe.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img
        mat-card-image
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="img-responsive"
      />
      <p>{{ recipe.description | truncate }}</p>
    </mat-card-content>
  </mat-card>
</a>
