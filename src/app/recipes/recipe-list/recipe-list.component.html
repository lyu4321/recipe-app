<div fxLayout="row">
  <div fxLayout="column">
    <button mat-raised-button color="primary" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<div fxLayout="row">
  <div fxLayout="column" fxFlexFill>
    <mat-divider></mat-divider>
  </div>
</div>
<div fxLayout="row">
  <div fxLayout="column" fxFlexFill>
    <app-recipe-item *ngFor="let recipeItem of recipes" [recipe]="recipeItem">
    </app-recipe-item>
  </div>
</div>
