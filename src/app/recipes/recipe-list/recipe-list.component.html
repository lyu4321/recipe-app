<div fxLayout="row">
  <div fxLayout="column">
    <button mat-raised-button color="primary" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<div fxLayout="row">
  <div fxLayout="column" fxFlexFill>
    <mat-divider></mat-divider>
  </div>
</div>
<div fxLayout="row">
  <div fxLayout="column" *ngIf="recipes?.length; else noRecipes" fxFlexFill>
    <app-recipe-item *ngFor="let recipeItem of recipes" [recipe]="recipeItem">
    </app-recipe-item>
  </div>
  <ng-template #noRecipes>
    <div fxLayout="column" fxFlexFill>
      <p>No recipes!</p>
    </div>
  </ng-template>
</div>
