<mat-toolbar color="primary">
  <div fxHide.gt-xs *ngIf="isAuthenticated">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="navbar-brand">
    <a routerLink="/">Recipe Book</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li routerLinkActive="active" *ngIf="isAuthenticated">
        <a routerLink="/recipes">Recipes</a>
      </li>
      <li routerLinkActive="active" *ngIf="isAuthenticated">
        <a routerLink="/shopping-list">Shopping List</a>
      </li>
    </ul>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs *ngIf="isAuthenticated">
    <div class="dropdown" appDropdown>
      <button mat-icon-button class="dropdown-toggle">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-action-list class="dropdown-content">
        <mat-list-item>
          <app-theme-switch></app-theme-switch>
        </mat-list-item>
        <mat-list-item>
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </mat-list-item>
      </mat-action-list>
    </div>
  </div>
</mat-toolbar>
